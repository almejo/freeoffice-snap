    override-build:
      cp -av usr/ $SNAPCRAFT_PART_INSTALL/
    stage-packages:
      - libasn1-8-heimdal
      - libcurl4
      - libgssapi3-heimdal
      - libhcrypto4-heimdal
      - libheimbase1-heimdal
      - libheimntlm0-heimdal
      - libhx509-5-heimdal
      - libkrb5-26-heimdal
      - libx11-6
      - libxmu6
      - libxrender1
      - libgl1
